<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>회원가입 - UGAIT</title>
  </head>
  <body>
    <header class="container">
      <div>
        <a href="#"><img src="./img/UGAIT.png" alt="UGAIT 로고" /></a>
      </div>
      <div class="setting">
        <div><a href="#">로그인</a>/<a href="#">회원가입</a></div>
        <div><a href="#">마이페이지</a></div>
      </div>
    </header>
    <div class="container">
      <div class="menu">회원가입 (유학생)</div>
    </div>
    <hr class="line" />
    <div class="signup-box">
      <div class="container">
        <div class="edit-con">
          <div class="sub-text-container">
            <p class="sub-text">현재 나의 유학 지역</p>
          </div>
          <div info-container>
            <div>
              <div class="info">
                <div>
                  <input type="text" name="location" class="location" />
                </div>
                <div class="loginBtn">
                  <button type="button" onclick="" class="my-location-btn">
                    내 위치
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="edit-con">
          <div class="sub-text-container">
            <p class="sub-text">회원 정보 수정</p>
          </div>
          <div class="info-container">
            <div>
              <div class="info">
                <div class="fun-text">이름</div>
                <div><input type="text" name="name" class="input-info" /></div>
              </div>
              <div class="info">
                <div class="fun-text">아이디</div>
                <div><input type="text" name="id" class="input-info" /></div>
              </div>
              <div class="info">
                <div class="fun-text">비밀번호</div>
                <div><input type="text" name="pw" class="input-info" /></div>
              </div>
              <div class="info">
                <div class="fun-text">비밀번호 확인</div>
                <div><input type="text" name="re_pw" class="input-info" /></div>
              </div>
              <div class="info">
                <div class="fun-text">휴대폰</div>
                <div><input type="text" name="phone" class="input-info" /></div>
              </div>
              <div class="info">
                <div class="permission-btn">
                  <button
                    type="button"
                    class="permission-btn-primary"
                    onclick=""
                  >
                    인증 번호 받기
                  </button>
                  <button
                    type="button"
                    class="permission-btn-primary"
                    onclick=""
                  >
                    인증하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="alert">
          <p>주의 사항</p>
          <p>
            투어를 하는 동안의 무례하거나, 사적이 요구는 삼가해주세요.<br />
            투어를 하는 동안의 비용은 더치페이가 원칙입니다.<br />
            유학생은 가이드 리뷰를 작성할 수 있으며, 불미스러운 일이 있을 경우
            유학생과 가이드 모두 강제 회원 탈퇴될 수 있습니다.
          </p>
          <div class="flex">
            <input type="checkbox" name="check" value="" />
            <div class="check">주의 사항을 모두 숙지하였습니까?</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container flex">
      <button type="button" name="signup" value="" class="signup-btn">
        가입 하기
      </button>
    </div>
  </body>
</html>
